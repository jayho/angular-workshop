<div class="container">
  <h1>Add Item</h1>
  <form (ngSubmit)="addItem()" #loginForm="ngForm">
    <div class="form-group">
      <label for="itemName">Item Name</label>
      <input type="text" class="form-control" required [(ngModel)]="model.itemName"
      name="itemName" #itemNameSpy #itemName="ngModel">
      {{itemName.className}}
      <div [hidden]="itemName.valid || itemName.pristine"
      class="alert alert-danger">Required</div>
    </div>
    <div class="form-group">
      <label for="price">Item Price</label>
      <input type="number" class="form-control" required
      [(ngModel)]="model.price" name="price" #priceSpy #price="ngModel">
      {{priceSpy.className}}
      <div [hidden]="price.valid || price.pristine"
      class="alert alert-danger">Required</div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">
      Add
    </button>
  </form>
  <h2>{{model | json}}</h2>
</div>
